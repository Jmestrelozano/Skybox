<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);


        var geometry = new THREE.BoxGeometry(1000, 1000, 1000);
        var cubeMaterials = [
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load("img/sorbin_bk.png"),
                side: THREE.DoubleSide
            }),
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('img/sorbin_ft.png'),
                side: THREE.DoubleSide
            }), new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('img/sorbin_up.png'),
                side: THREE.DoubleSide
            }), new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('img/sorbin_dn.png'),
                side: THREE.DoubleSide
            }), new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('img/sorbin_lf.png'),
                side: THREE.DoubleSide
            }), new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('img/sorbin_rt.png'),
                side: THREE.DoubleSide
            })
        ];
        var material = new THREE.MeshFaceMaterial(cubeMaterials);
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);


        camera.position.z = 3;

        var update = function() {

        };

        var controls = new THREE.OrbitControls(camera, renderer.domElement);

        controls.update();


        var render = function() {
            renderer.render(scene, camera);


        };

        var GameLoop = function() {
            controls.update();
            requestAnimationFrame(GameLoop);
            update();
            render();
        };

        GameLoop();
    </script>
</body>

</html>
